<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Vehicle Control</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Emergency Vehicle Priority System</h1>
    <p>Green Corridor Simulation</p>
</header>

<main class="emergency-panel">

    <section class="emergency-status">
        <h2>Emergency Vehicle Status</h2>
        <p>Status: <span id="evStatus">IDLE</span></p>
        <p>Route: <span id="evRoute">None</span></p>
        <p>Priority Signal: <span id="evPriority">OFF</span></p>

        <button id="activateEV">Activate Emergency Mode</button>
        <button id="resetEV">Reset System</button>
    </section>

</main>

<footer>
    <a href="index.html">‚Üê Back to Control Panel</a>
</footer>

<script src="js/main.js"></script>
<script src="js/emergency.js"></script>
</body>
</html>
